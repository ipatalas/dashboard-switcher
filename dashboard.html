<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        iframe {
            display: block;
            background: #000;
            border: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            z-index: 1;
        }

        .visible {
            z-index: 2;
        }

        #countdown {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            padding: 2pt 5pt 0 0;
            color: rgba(216, 13, 13, 0.726);
        }

        .before-change {
            font-size: x-large;
            font-weight: bold;
        }

        #error {
            z-index: 3;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            color: red;
            font-size: xxx-large;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <iframe src="about:blank" scrolling="no" seamless="seamless"></iframe>
    <iframe src="about:blank" scrolling="no" seamless="seamless" class="visible"></iframe>
    <div id="countdown"></div>
    <div id="error"></div>
</body>

<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript" src="countdown-timer.js"></script>
<script type="text/javascript" src="scheduler.js"></script>
<script src="https://unpkg.com/mqtt@3.0.0/dist/mqtt.min.js"
    integrity="sha384-RncfPt5e6SfDdczX+vMN52wTiU9aYeGJI/RDVAyV/vKe/EoUQ/BuyHxzZkeZcPyK"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="button.js"></script>
<script type="text/javascript">
    (async () => {
        const logError = msg => document.getElementById('error').innerText = msg;

        try {
            const response = await fetch("http://home:3002/config.json");

            if (response.status !== 200) {
                logError("Bad response - " + response.status);
                console.error(await response.text());
            } else {
                const config = await response.json();

                const countdown = new CountdownTimer();
                const scheduler = new Scheduler(config.dashboards, countdown);

                if (config.dashboards.length > 1) {
                    window.onload = function () {
                        scheduler.start();
                        countdown.start();
                        new ButtonHandler(scheduler);
                    }
                }
            }
        } catch (ex) {
            logError("Error while fetching configuration\n\n" + ex);
        }
    })();
</script>

</html>
