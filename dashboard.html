<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        iframe {
            display: block;
            background: #000;
            border: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            z-index: 1;
        }

        .top {
            z-index: 2;
        }

        #countdown {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            padding: 2pt 5pt 0 0;
            color: rgba(216, 13, 13, 0.726);
        }

        .before-change {
            font-size: x-large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <iframe id="main" src="about:blank" scrolling="no" seamless="seamless"></iframe>
    <iframe id="main2" src="about:blank" scrolling="no" seamless="seamless" class="top"></iframe>
    <div id="countdown"></div>
</body>

<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript">
    var seed = [
        { url: 'http://home:8123/lovelace/commute_view?kiosk', duration: '2m', active_hours: '06:00-09:00' },
        { url: 'http://home:8123/lovelace/dashboard_view?kiosk', duration: '5m' },
        { url: 'http://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&row=436&col=181&lang=pl', duration: '1m', active_hours: '06:00-21:30' }
    ];
    const preloadTime = 5000;

    const dashboards = seed.map(x => new Dashboard(x));

    const frames = [
        document.getElementById('main'),
        document.getElementById('main2'),
    ];

    let index = 0;
    let activeFrame = 0;
    let nextChange = new Date();

    skipInactiveDashboards();
    const frame = frames[activeFrame];

    if (frame.src != dashboards[index].url) {
        frame.src = dashboards[index].url;
    }

    if (dashboards.length > 1) {
        window.onload = function () {
            changeDashboardLoop();

            setInterval(countdownLoop, 1000);
        }
    }

    function countdownLoop() {
        const now = new Date();
        const diffSeconds = (nextChange - now) / 1000;
        const el = document.getElementById('countdown');

        el.innerHTML = Math.round(diffSeconds) + 's';

        if (diffSeconds <= 15) {
            el.classList.add('before-change');
        } else {
            el.classList.remove('before-change');
        }
    }

    function changeDashboardLoop() {
        swapFrames();

        const interval = dashboards[index].duration;
        nextChange = new Date(Date.now() + interval);

        // set next dashboard
            index = ++index % dashboards.length;
        skipInactiveDashboards(nextChange);

        setTimeout(changeDashboardLoop, interval);
        setTimeout(preloadFrame, interval - preloadTime);
    }

    function swapFrames() {
        console.log('Swapping frames');
        frames.forEach(frame => {
            frame.classList.toggle('top');
        });
        }

    function preloadFrame() {
        console.log('Preloading next dashboard');

        activeFrame = ++activeFrame % 2;

        const preloadFrame = frames[activeFrame];
        preloadFrame.src = dashboards[index].url;
        }

    function skipInactiveDashboards(now) {
        while (!dashboards[index].isActive(now)) {
            console.log('Ignoring inactive dashboard, skipping to next one');

        index = ++index % dashboards.length;
    }
    }
</script>

</html>
